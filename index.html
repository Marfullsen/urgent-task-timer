<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Time TTS</title>
</head>
<body>
    <main>
        <h1>Urgent Task Timer</h1>
        <label for="lapso"><h2>I have only:</h2></label>
        <select id="lapso">
        <option value="30">30 min</option>
        <option value="40">40 min</option>
        <option value="50">50 min</option>
        <option value="60" selected>1 hour</option>
        </select>
        <label for="frecuency"><h2>Let me know every:</h2></label>
        <select id="frecuency">
        <option value="1">1 min</option>
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15" selected>15 min</option>
        </select>
        <br>
        <br>
        <button>Start</button>
        <button>Reset</button>
        <br>
        <hr>
        <br>
        <h2>I have time only until</h2>
        <input type="time">
        <button onclick="talk()" type="button">Start</button>
    </main>
    <script>
        let now = new Date()
        let currentHour = now.getHours()
        let nextHour = (currentHour > 23) ? 0 : currentHour + 1;
        if ('speechSynthesis' in window) {
            // Speech Synthesis supported ðŸŽ‰
            var msg = new SpeechSynthesisUtterance();
            msg.text = "Hello World!";
            window.speechSynthesis.speak(msg);

            function talk() {
                window.speechSynthesis.speak(msg);
            }
        }else{
            // Speech Synthesis Not Supported ðŸ˜£
            alert("Sorry, your browser doesn't support text to speech!");
        }
    </script>
</body>
</html>
